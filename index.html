<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script type="module">
        // https://doka.guide/js/match-media/
        if (
            matchMedia("(prefers-color-scheme: dark)").media === "not all"
        ) {
            document.documentElement.style.display = "none";
            document.head.insertAdjacentHTML(
                "beforeend",
                '<link rel="stylesheet" href="src/css/light.css" onload="document.documentElement.style.display=\'\'">',
            );
        }
    </script>
    <link rel="stylesheet" href="src/css/light.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="src/css/dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/libs/inputmask.min.js"></script>
</head>

<body>

    <!-- модалка  -->
    <div class="modal-container">

        <div class="block-item-wrapper">
            <!-- внутренний блок  -->
            <div class="block">
                <section class="block_item block-item">
                    <h2 class="block-item_title">У вас уже есть аккаунт?</h2>
                    <button class="block-item_btn signin-btn">Войти</button>
                </section>
                <section class="block-item block-item">
                    <h2 class="block-item_title">У вас нет аккаунта?</h2>
                    <button class="block-item_btn signup-btn">Зарегистрироваться</button>
                </section>
            </div>
            <!-- формы  -->
            <div class="form-box">

                <!-- форма для входа-->
                <form action="#" class="form form_signin">
                    <h3 class="modal-title">Вход</h3>
                    <div class="input-container">
                        <label for="username">Логин</label>
                        <input id="register-username" name="username-signin" type="text" placeholder="Логин" autocomplete="off"
                            required />
                        <span class="input-error" id="username-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" placeholder="Пароль" autocomplete="off"
                            name="password" required />
                        <span class="input-error" id="password-error"></span>
                    </div>
                    <p>
                        <button class="form_btn btn-primary btn-primary_signin">Войти</button>
                    </p>
                    <p>
                        <a href="#" class="form__forgot">Восстановить пароль</a>
                    </p>
                </form>

                <!-- форма регистрации -->
                <form action="#" class="form form_signup">
                    <h3 class="modal-title">Регистрация</h3>
                    <div class="input-container">
                        <label for="username">Имя</label>
                        <input id="register-username" name="username-signup" type="text" placeholder="Имя" autocomplete="off"
                            required />
                        <span class="input-error" id="username-signup-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-email">Почта</label>
                        <input type="email" id="register-email" placeholder="Почта" autocomplete="off" name="email"
                            required />
                        <span class="input-error" id="email-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-phone">Телефон</label>
                        <input type="tel" placeholder="Телефон" id="register-phone" name="phone" autocomplete="off"
                            required />
                        <span class="input-error" id="phone-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" placeholder="Пароль" autocomplete="off"
                            name="password-signup" required />
                        <span class="input-error" id="password-signup-error"></span>
                    </div>
                    <p>
                        <button class="form_btn btn-primary btn-primary_signup">Зарегистрироваться</button>
                    </p>
                </form>

            </div>
        </div>
    </div>



    <script src="src/js/theme-switcher.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
