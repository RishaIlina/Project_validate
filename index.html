<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script type="module">
        // https://doka.guide/js/match-media/
        if (
            matchMedia("(prefers-color-scheme: dark)").media === "not all"
        ) {
            document.documentElement.style.display = "none";
            document.head.insertAdjacentHTML(
                "beforeend",
                '<link rel="stylesheet" href="src/css/light.css" onload="document.documentElement.style.display=\'\'">',
            );
        }
    </script>
    <link rel="stylesheet" href="src/css/light.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="src/css/dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/libs/inputmask.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="flex">
                <div class="header-buttons mr-8">
                    <button type="button" id="sign" class="btn-tertiary">Sign in</button>
                    <button type="button" id="signup" class="btn-primary">Sign up</button>
                </div>

                <fieldset class="switcher">
                    <input type="checkbox" class="switch" />
                    <label for="s2"></label>
                </fieldset>
            </div>
        </div>
    </header>

    <!-- модалка  -->
    <dialog class="modal" id="modal">
        <div class="modal-wrapper">
            <header>
                <h2 class="modal-title">Contact us</h2>
                <button data-btn-icon="btn-icon" id="close-modal">
                    <svg width="12" height="12" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8 0.7L7.3 0L4 3.3L0.7 0L0 0.7L3.3 4L0 7.3L0.7 8L4 4.7L7.3 8L8 7.3L4.7 4L8 0.7Z"
                            fill="#161616" />
                    </svg>
                </button>
            </header>
            <form action="#" id="registration-form">
                <section>
                    <div class="input-container">
                        <label for="username">Your name</label>
                        <input id="register-username" name="username" type="text" placeholder="Name" autocomplete="off"
                            required />
                        <span class="input-error" id="username-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-password">Your password</label>
                        <input type="password" id="register-password" placeholder="Password" autocomplete="off"
                            name="password" required />
                        <span class="input-error" id="password-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-email">Input email</label>
                        <input type="email" id="register-email" placeholder="Email" autocomplete="off" name="email"
                            required />
                        <span class="input-error" id="email-error"></span>
                    </div>

                    <div class="input-container">
                        <label for="register-phone">Input phone</label>
                        <input type="tel" placeholder="Phone" id="register-phone" name="phone" autocomplete="off"
                            required />
                        <span class="input-error" id="phone-error"></span>
                    </div>

                    <!-- <div>
                            <label for="register-phone">Your message</label>
                            <textarea
                                cols="3"
                                rows="3"
                                placeholder="Enter your message"
                                id="register-message"
                                autocomplete="off"
                                required
                            ></textarea>
                        </div> -->

                    <!-- <div>
                                <label for="text">Your message</label>
                                <textarea
                                    id="text"
                                    rows="5"
                                    cols="33"
                                    placeholder="Enter your message"
                                    autocomplete="off"
                                ></textarea>
                            </div> -->

                    <!-- <div>
                                    <label for="number"> Input Number </label>
                                    <input
                                        id="number"
                                        type="number"
                                        value="1"
                                        placeholder="count"
                                        autocomplete="off"
                                    />
                                </div> -->
                </section>
                <footer>
                    <button type="button" class="btn-primary">
                        Submit
                    </button>
                </footer>
            </form>
        </div>
    </dialog>

    <script src="src/js/theme-switcher.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
